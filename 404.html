<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - ARKANA AI</title>
    <meta http-equiv="refresh" content="0; url=https://www.arkanaai.xyz/" />
    <script>
        // Fallback redirect for better reliability
        location.replace("https://www.arkanaai.xyz/");
    </script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="IMG_1548.JPG" type="image/jpeg">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d141f;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        .error-code {
            font-family: 'Orbitron', sans-serif;
            font-size: 6rem;
            margin: 0;
            color: #4cc9f0;
            text-shadow: 0 0 10px rgba(76, 201, 240, 0.5);
        }
        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0;
        }
        .error-description {
            font-size: 1.1rem;
            color: rgba(224, 224, 224, 0.8);
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(90deg, #4cc9f0, #9d4edd);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(76, 201, 240, 0.6);
        }
        .gradient-text {
            background: linear-gradient(90deg, #4cc9f0, #9d4edd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Page <span class="gradient-text">Not Found</span></h2>
        <p class="error-description">Sorry, the page you're looking for doesn't exist or has been moved.</p>
        <p class="error-description">Redirecting to the main page...</p>
        <a href="https://www.arkanaai.xyz/" class="btn">Go to Homepage</a>
    </div>
    <script>
        // Ensure redirect happens even if meta refresh fails
        setTimeout(function() {
            window.location.href = "https://www.arkanaai.xyz/";
        }, 3000);
    </script>
</body>
</html>
