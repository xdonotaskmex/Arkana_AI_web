name: Deploy Root to Pages

on:
  push:
    branches: [ main ]
    paths:
      - '**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact from root
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # Ova točka (.) govori da se učita sve iz root direktorija repozitorija

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
