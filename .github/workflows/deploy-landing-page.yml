name: Deploy Landing Page

on:
  push:
    branches: [ main ]
    paths:
      - 'arkana-ai-web/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './arkana-ai-web'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  enforce-https:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Wait for deployment
        run: |
          echo "Waiting for deployment to complete..."
          sleep 30

      - name: Check deployment status
        run: |
          echo "Deployment completed. GitHub Pages should now request SSL certificate."
          echo "Please check your repository settings to enable 'Enforce HTTPS' once the certificate is issued."