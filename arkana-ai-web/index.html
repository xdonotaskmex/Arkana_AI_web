<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to ARKANA AI</title>
    <meta http-equiv="refresh" content="0; url=https://www.arkanaai.xyz/">
    <script>
        // Fallback redirect for better reliability
        if (window.location.hostname !== 'www.arkanaai.xyz' && window.location.hostname !== 'arkanaai.xyz') {
            window.location.replace("https://www.arkanaai.xyz/");
        } else {
            // If we're already on the correct domain but wrong path, redirect to root
            if (window.location.pathname !== '/') {
                window.location.replace("https://www.arkanaai.xyz/");
            }
        }
    </script>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #0d141f; color: #e0e0e0; font-family: Arial, sans-serif;">
        <div style="text-align: center;">
            <h1>Redirecting...</h1>
            <p>If you are not redirected automatically, <a href="https://www.arkanaai.xyz/" style="color: #4cc9f0;">click here</a> to go to the ARKANA AI website.</p>
        </div>
    </div>
</body>
</html>
