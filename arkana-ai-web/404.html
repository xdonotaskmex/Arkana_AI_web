<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | ARKANA AI</title>
    <meta http-equiv="refresh" content="5; url=https://www.arkanaai.xyz">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/arkana-ai-logo.png" type="image/png">
    <style>
        body {
            background-color: #0d141f;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .error-code {
            font-size: 5rem;
            font-weight: bold;
            color: #4cc9f0;
            margin-bottom: 1rem;
        }
        .message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .btn-primary {
            background: linear-gradient(90deg, #4cc9f0, #9d4edd);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(76, 201, 240, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p class="message">The page you're looking for doesn't exist or has been moved.</p>
        <p>You will be redirected to the homepage in 5 seconds.</p>
        <a href="https://www.arkanaai.xyz" class="btn btn-primary">Go to Homepage</a>
    </div>
</body>
</html>
